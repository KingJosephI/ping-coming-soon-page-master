<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./dist/style.css" />
    <script src="./main.js" defer></script>
    <title>Frontend Mentor | Ping coming soon page</title>
  </head>
  <body>
    <main>
      <picture class="logo">
        <img src="./images/logo.svg" alt="Ping Logo" />
      </picture>
      <h1>We are launching <span>soon!</span></h1>
      <h2>Subscribe and get notified</h2>
      <form>
        <div class="input-container">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address..."
          />
          <p id="error-message">Please provide a valid email address</p>
        </div>

        <button type="submit" id="submit">Notify Me</button>
      </form>
      <picture>
        <img
          src="./images/illustration-dashboard.png"
          alt="Dashboard illustration"
        />
      </picture>
    </main>
    <footer>
      <div class="social-media">
        <a href="https://www.facebook.com/josephkabemba8">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://twitter.com/joekabemba8">
          <i class="fa-brands fa-twitter"></i>
        </a>
        <a href="https://www.instagram.com/josephkab2023/">
          <i class="fa-brands fa-instagram"></i>
        </a>
      </div>
      <div class="copyright">&copy; Copyright Ping. All rights reserved.</div>
    </footer>
  </body>
</html>
